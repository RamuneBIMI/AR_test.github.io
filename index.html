<!DOCTYPE html>
<html>

<head>
    <title>AR Example2</title>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- AR.js(A-Frame用)を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body style="margin: 0; overflow: hidden">
    <!-- シーンを作成 -->
    <a-scene embedded arjs="patternRatio:0.90">
        <a-assets>
            <!-- 3Dモデルを読み込む -->
            <a-asset-item id="monkey" src="monkey.glb"></a-asset-item>
        </a-assets>
        <!-- マーカー（今回はhiroマーカー）を検出して立方体を表示する -->
        <!-- emitevents=true でマーカーの検出イベントを有効にする -->
        <a-marker type="pattern" url="https://ramunebimi.github.io/AR_test.github.io/marker.patt">
            <!-- 3Dモデルを呼び出す -->
            <!-- gltfファイル（a-gltf-modelタグ）-->
            <!-- <a-gltf-model scr="#monkey"></a-gltf-model> ←なぜか表示されない場合がある -->
            <a-entity gltf-model="#monkey" 
                      animation-mixer="clip: Action"
                      position="0 0 0" rotation="0 0 0" scale="0.7 0.7 0.7">
                      </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document
            .querySelector("a-marker")
            .addEventListener("markerFound", (event) => {
                console.log("Marker Found", event);
            });

        document
            .querySelector("a-marker")
            .addEventListener("markerLost", (event) => {
                console.log("Marker Lost", event);
            });
    </script>
</body>

</html>
