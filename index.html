<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>WebAR Model Selector</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- animation-mixer -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* UIã‚¨ãƒªã‚¢ */
    #ui {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #ui select,
    #ui input {
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- ===== UI ===== -->
<div id="ui-layer"> 
<div id="ui">
  <select id="modelSelect">
    <option value="models/monkey.glb">ãƒ¢ãƒ³ã‚­ãƒ¼</option>
    <option value="models/robot.glb">ãƒ­ãƒœãƒƒãƒˆ</option>
    <option value="models/SUkun.glb">SUSãã‚“</option>
  </select>

  <label>
    ã‚µã‚¤ã‚º
    <input
      type="range"
      id="scaleSlider"
      min="0.1"
      max="2"
      step="0.1"
      value="0.7">
  </label>

  <label>
  Xå›è»¢
  <input
    type="range"
    id="rotX"
    min="-180"
    max="180"
    step="1"
    value="0">
</label>

<label>
  Zå›è»¢
  <input
    type="range"
    id="rotZ"
    min="0"
    max="360"
    step="1"
    value="0">
</label>


  <input type="file" id="upload" accept=".glb">
</div>
<button id="btn-shutter">ğŸ“¸</button>

  <input type="file" id="upload" accept=".glb">
</div>

<!-- ===== AR Scene ===== -->
<a-scene embedded arjs="patternRatio:0.90">
  <a-assets>
    <!-- åˆæœŸãƒ¢ãƒ‡ãƒ« -->
    <a-asset-item id="modelAsset" src="models/monkey.glb"></a-asset-item>
  </a-assets>

  <!-- ãƒãƒ¼ã‚«ãƒ¼ -->
  <a-marker type="pattern" url="marker.patt">
    <a-entity
      id="arModel"
      gltf-model="#modelAsset"
      animation-mixer
      position="0 0 0"
      rotation="0 0 0"
      scale="0.7 0.7 0.7">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const select = document.getElementById("modelSelect");
  const upload = document.getElementById("upload");
  const arModel = document.getElementById("arModel");

  /* ===== æ—¢å­˜ãƒ¢ãƒ‡ãƒ«é¸æŠ ===== */
  select.addEventListener("change", () => {
    const src = select.value;
    arModel.setAttribute("gltf-model", src);
  });

  /* ===== ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç† ===== */
  upload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);

    // ã‚»ãƒ¬ã‚¯ãƒˆã«è¿½åŠ 
    const option = document.createElement("option");
    option.value = url;
    option.textContent = file.name;
    select.appendChild(option);

    // ãã®ã¾ã¾è¡¨ç¤º
    select.value = url;
    arModel.setAttribute("gltf-model", url);
  });
</script>

</body>
</html>
